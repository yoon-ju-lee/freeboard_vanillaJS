<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
</head>
<body>
    <nav>       
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="board.html">BOARD</a></li>
        </ul>      
        <a href="#" id="trigger">MENU</a>
    </nav>  
    <script>
        $(function(){
            var trigger=$('#trigger');
            var menu=$('nav ul');
            $(trigger).on('click',function(e){
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var w=$(window).width();
                if(w>320 && menu.is(':hidden')){
                    menu.removeAttr('style');
                }
            })
        })

    </script>
    <section class>
        <form class="formArea">
            <p><input id="title" type="text" placeholder="제목" style="width:90vw;"></p>
            <p><input id="content" type="text" placeholder="내용" style="width:90vw; height:50vh"></p>
            <br>
            <p><input id="submission" type="submit" class="btn" value="등록"></p>
        </form>
        
    </section>
    <script src="write.js"></script>
</body>
</html>
